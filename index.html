<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- jQuery UI Styles-->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery UI Scripts -->
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<!-- Bootstrap Scripts -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom Scripts -->
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
	<div class="row search-container">
		<div class="row search-form">
			<form id="movie-search-form" class="form-inline">
			  <div class="form-group">
			    <label class="sr-only">Search for a movie</label>
			    <div class="input-group">
			      <input type="text" class="form-control" id="movieInput" placeholder="Enter Search">
			  	</div>
			  	<select class="form-control" id="search-option">
				  <option>Movie</option>
				  <option>Actor/Actress</option>
				  <option>TV</option>
				  <option>All</option>
				</select>
			 	<button type="submit" class="btn">Search</button>
			  </div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="poster-grid">
			<!-- jQuery, get us some HTML -->
		</div>
	</div>
</body>
</html>
